<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <title data-key="title">Vypočet trasy</title>
</head>
<body>
  <!-- Jazykovy menic -->
  <div id="lang-switch" style="position: absolute; top: 10px; right: 10px;">
    <img src="img/en.png" alt="EN" onclick="switchLanguage('en')" style="cursor:pointer; width:24px;">
    <img src="img/sk.png" alt="SK" onclick="switchLanguage('sk')" style="cursor:pointer; width:24px; margin-left:10px;">
  </div>

  <h1 data-key="mainTitle">Výpočet trasy agenta</h1>

  <div id="topButtonContainer">
    <button id="downloadMap" data-key="downloadMap">Stiahnuť mapu</button>
  </div>

  <div id="contentContainer">
    <div id="leftContainer">
      <div id="buttonContainer">
        <button id="drawRoute" data-key="drawRoute">Kresliť trasu</button>
        <button id="resetRoute" data-key="resetDrawing">Resetovať kreslenie</button>
        <button id="addStop" data-key="addStop">Pridať prestoj</button>
        <button id="addRestrictedArea" data-key="addRestrictedArea">Pridať zakázané pole</button>
      </div>
    </div>

    <div id="map"></div>

    <div id="rightContainer">
      <form id="dataForm">
        <label for="speed" data-key="labelSpeed">Rýchlosť:</label>
        <input type="number" id="speed" name="speed" step="0.1" required>

        <select id="speedUnit" name="speedUnit">
          <option value="m/s">m/s</option>
          <option value="m/h">m/h</option>
          <option value="km/h">km/h</option>
        </select>

        <label for="breakTime" data-key="labelBreakTime">Prestávky (sekundy):</label>
        <input type="number" id="breakTime" name="breakTime" step="0.1" required>

        <button type="submit" data-key="calcTime">Vypočítať čas</button>
      </form>

      <p id="result" data-key="resultText"></p>
      <p id="routeInfo1" data-key="routeInfo1"></p>
      <p id="routeInfo2" data-key="routeInfo2"></p>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
